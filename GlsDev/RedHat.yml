extends: substitution
message: "Use '%s' instead of '%s'."
link: 'https://style.google.com/style/word-list'
level: error
ignorecase: false
action:
  name: replace
swap:
  Red Hat[^ ]*: Red{nbsp}Hat
  Enterprise Linux: Enterprise{nbsp}Linux
  Red Hat Ansible Automation Platform: Red{nbsp}Hat Ansible Automation Platform
  Red Hat ansible automation platform: Red{nbsp}Hat Ansible Automation Platform